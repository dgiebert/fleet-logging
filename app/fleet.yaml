defaultNamespace: loki

namespaceLabels:
  pod-security.kubernetes.io/enforce: baseline
  pod-security.kubernetes.io/enforce-version: latest
  pod-security.kubernetes.io/audit: baseline
  pod-security.kubernetes.io/audit-version: latest
  pod-security.kubernetes.io/warn: baseline
  pod-security.kubernetes.io/warn-version: latest

labels:
  app: loki

helm:
  releaseName: loki
  chart: loki
  repo: https://grafana.github.io/helm-charts
  version: 5.42.2
  values:
    global:
      dnsService: rke2-coredns-rke2-coredns
    minio:
      enabled: true
    test:
      enabled: false
    monitoring:
      selfMonitoring:
        enabled: false
      dashboards:
        namespace: cattle-dashboards
    loki:
      auth_enabled: false
    # Auto Scaling
    write:
      resources:
        requests:
          cpu: 250m
      autoscaling:
        enabled: true
        maxReplicas: 4
    read:
      resources:
        requests:
          cpu: 250m
      autoscaling:
        enabled: true
        maxReplicas: 4
    sidecar:
      resources:
        requests:
          cpu: 50m
    backend:
      resources:
        requests:
          cpu: 250m
      autoscaling:
        enabled: true
        maxReplicas: 4
dependsOn:
  - selector:
      matchLabels:
        app: rancher-monitoring-crd
  - selector:
      matchLabels:
        app: longhorn